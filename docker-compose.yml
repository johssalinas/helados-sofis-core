services:
  postgres-dev:
    image: postgres:16-alpine
    container_name: helados-sofis-dev-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: helados_sofis
    ports:
      - "5432:5432"
    volumes:
      - helados_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  helados_dev_data:
